<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            color: #fff;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: bubbleUp 10s infinite;
            opacity: 0;
        }
        @keyframes bubbleUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        form {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 320px; /* Reduced width */
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input {
            background: rgba(255, 215, 0, 0.2);
            color: #fff;
        }
        input:focus {
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            outline: none;
        }
        button {
            background: linear-gradient(45deg, #ffbf00, #ffd700);
            color: #000;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        button:hover {
            background: linear-gradient(45deg, #ffd700, #ffbf00);
            transform: translateY(-2px);
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .actions button {
            width: 48%;
            padding: 10px;
            font-size: 14px;
        }
        .forgot-password {
            color: #ffd700;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            z-index: 2;
            text-align: center;
        }
        #modal p {
            margin: 0 0 10px;
        }
        #modal button {
            background: linear-gradient(45deg, #ffbf00, #ffd700);
            padding: 10px;
            border: none;
            border-radius: 6px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
        <div class="bubble" style="left: 20%; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 30%; animation-delay: 4s;"></div>
        <div class="bubble" style="left: 40%; animation-delay: 6s;"></div>
        <div class="bubble" style="left: 50%; animation-delay: 8s;"></div>
        <div class="bubble" style="left: 60%; animation-delay: 10s;"></div>
        <div class="bubble" style="left: 70%; animation-delay: 12s;"></div>
        <div class="bubble" style="left: 80%; animation-delay: 14s;"></div>
        <div class="bubble" style="left: 90%; animation-delay: 16s;"></div>
    </div>
    <script>
        const getData = (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('pass').value;

            if (username === '' || password === '') {
                showModal('Please fill in both fields!');
            } else {
                document.getElementById('result').innerText = `Username: ${username}, Password: ${password}`;
            }
        };

        const showModal = (message) => {
            const modal = document.getElementById('modal');
            modal.querySelector('p').innerText = message;
            modal.style.display = 'block';
        };

        const closeModal = () => {
            document.getElementById('modal').style.display = 'none';
        };

        const resetForm = () => {
            document.getElementById('username').value = '';
            document.getElementById('pass').value = '';
            document.getElementById('result').innerText = '';
        };

        const forgotPassword = () => {
            showModal('Password reset link has been sent to your email.');
        };
    </script>
    <form onsubmit="getData(event)">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <div class="actions">
            <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot Password</a>
            <button type="reset" onclick="resetForm()">Reset</button>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <div id="modal">
        <p></p>
        <button onclick="closeModal()">Close</button>
    </div>
</body>
</html>
