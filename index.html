<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            background-color: grey;
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const person = {
            name : "john",
            age : 50,
            place : "New York"
        };
        // const mya = Object.keys(person);
        // document.getElementById("demo").innerHTML = mya
        let text = " ";
        for(let [a,b] of Object.entries(person)){
            text += a + ": " + b + "<br>";
        };
        document.getElementById("demo").innerHTML = text;

        let str = JSON.stringify(person);
        document.getElementById("demo1").innerHTML = str;
    </script>

</body>
</html>
