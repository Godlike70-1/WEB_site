<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="pw" type="password" placeholder="Enter something"><br>
    <button onclick="login()">login</button>
    <p id="demo"></p>
    <script>
        function login(){
            let a = pw.value;
            if(a==="manzil"){
                demo.innerHTML = "logging in"
            }else{
                demo.innerHTML = "wrong password"
            } 
        }
    </script>
</body>
</html>
