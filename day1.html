<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day1-display</title>
    <style>
        .midi{
            background-color: cadetblue;
            width: 100%; /* Adjusted to fit the width of the viewport */
            max-width: 500px; /* Added max-width to prevent the container from becoming too wide */
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding: 10px; /* Added padding for spacing */
            box-sizing: border-box; /* Include padding in the width calculation */
        }
        .image { /* Corrected the class name */
            width: 130px; /* Increased the width of the image */
            height: auto; /* Let the height adjust automatically to maintain aspect ratio */
        }
        .btn{
            background-color: rgb(4, 30, 31);
            color: lightseagreen;
            border: 0px;
            border-radius: 15px;
            padding: 8px 16px; /* Increased padding for better button size */
            font-size: 14px; /* Increased font size for better readability */
        }
        .btn:hover{
            background-color: rgb(12, 86, 62);
            cursor: pointer;
            transition: 0.8s;
            color: bisque;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="midi">
            <img class="image" src="logo.jpg" alt="logo of softwarica">
            <form action="">
                <button class="btn" type="menu">Home</button>
            </form>
            <form action="">
                <button class="btn" type="menu">About</button>
            </form>
            <form action="">
                <button class="btn" type="menu">Contact</button>
            </form>
        </div>
    </div>
</body>
</html>
