<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            background-color: chocolate;
            margin:0px;
            border-radius: 5px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>On click you will see time:</h1>
    <p>Js was used to show events</p>
    <button onclick="document.getElementById('demo').innerHTML=Date()">Click me</button><br>
    <span id="demo"></span>
    <h2>another way of using this and events:</h2>
    <button onclick="alert('hello world')">check date</button>
    <button onclick="this.innerHTML = date()">check date</button>
</body>
</html>
